<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Samietech Call schedule</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" integrity="sha256-a2tobsqlbgLsWs7ZVUGgP5IvWZsx8bTNQpzsqCSm5mk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="callschedule.css">
  </head>
  <body>
    <script src="callschedule.js"></script>
    <div class="container">
      <h1 class="brand"><span>Samietech</span> Call Request Form</h1>
      <div class="wrapper">
        <div class="company-info">
          <h3>Contact Us</h3>
          <ul>
            <li><i class="fa fa-instagram"></i> @samietechs</li>
            <li><i class="fa fa-phone"></i> +254113940053</li>
            <li><i class="fa fa-envelope"></i> samietechs@gmail.com</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Please fill out the call request form in its entirety.</h3>
          <div class="alert">Your request has been submitted</div>
          
          <form id="contactForm">
            <p>
              <label>First Name</label>
              <input type="text" name="firstname" id="firstname" required>
            </p>
            <p>
              <label>Last Name</label>
              <input type="text" name="lastname" id="lastname">
            </p>
            <p>
              <label>E-Mail Address</label>
              <input type="email" name="email" id="email" required>
            </p>
            <p>
              <label>Phone Number</label>
              <input type="text" name="phone" id="phone">
            </p>
            <p>
                <label>Date</label>
                <input type="date" name="date" id="date">
              </p>
              <p>
                <label>Time</label>
                <input type="time" name="time" id="time">
              </p>
            <p class="full">
              <label>Description of Issue</label>
            <textarea name="message" rows="5" id="message" required></textarea>
            </p>
            <p class="full">
              <button type="submit">SEND REQUEST</button>
            </p>
          </form>
    </div>
      </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="main.js"></script>
  </body>
</html>
